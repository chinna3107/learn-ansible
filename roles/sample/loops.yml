- name: Loops
  hosts: localhost
  connection: local
  vars:
    fruits:
      - orange
      - apple
  tasks:
    - name: print fruits
      ansible.builtin.debug:
        msg: fruit name - "{{ item }}"
      loop: "{{ fruits }}"

    - name: print fruits local values
      ansible.builtin.debug:
        msg: fruit name - "{{ item }}"
      loop:
        - banana
        - kiwi
        -
    - name: print fruits and quantity
      ansible.builtin.debug:
        msg: fruit name - "{{ item }}"
      loop:
        - { name: "banana",  quantity: 100 }
        - { name: "kiwi", quantity: 200 }
